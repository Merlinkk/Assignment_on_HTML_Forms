<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <img src="https://kalvium.com/wp-content/uploads/2023/04/Kalvium-Logo-SVG.svg" height="30" alt="KALVIUM">

  <form action="Anshul:anshulkashyap2504@gmail.com" method="post" enctype="text/plain">
    
    <h1>Kalvian Experience Form</h1>
    <h4>Tell us who you are:</h4>
  </header>
  
<div id="info-container">
  <div>  
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="roll">Roll no:</label>
        <input type="tell" id="roll" maxlength="10">
    </div>

    <div>
        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" maxlength="10" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
  </div>

    <div>
      Prior Section:
      <input type="radio" name="section" value="A">
      <label for="A">A</label>
      
      <input type="radio" name="section" value="B">
      <label for="B">B</label>
      
      <input type="radio" name="section" value="C">
      <label for="C">C</label>
      
      <input type="radio" name="section" value="D">
      <label for="D">D</label>
      
      <input type="radio" name="section" value="E">
      <label for="E">E</label>
    </div>
    
    <div>
      Sub-Section:
      <input type="radio" name="sub-section" id="sub-1">
      <label for="sub-1">1</label>
      <input type="radio" name="sub-section" id="sub-2">
      <label for="sub-2">2</label>
    </div>

    <div>
      <label for="desc-exp">Describe your Experience:</label>
      <input type="text" name="textarea" id="desc-exp">
    </div>
</div>
    <div>
      <p> How would you rate your experience at kalvium on a scale of 1-10?</p>
      
      <input type="radio" name="scale" id="1">
      <label for="1">1</label>
      
      <input type="radio" name="scale" id="2">
      <label for="2">2</label>
      
      <input type="radio" name="scale" id="3">
      <label for="3">3</label>
      
      <input type="radio" name="scale" id="4">
      <label for="4">4</label>
      
      <input type="radio" name="scale" id="5">
      <label for="5">5</label>
      
      <input type="radio" name="scale" id="6">
      <label for="6">6</label>
      
      <input type="radio" name="scale" id="7">
      <label for="7">7</label>
      
      <input type="radio" name="scale" id="8">
      <label for="8">8</label>
      
      <input type="radio" name="scale" id="9">
      <label for="9">9</label>
      
      <input type="radio" name="scale" id="10">
      <label for="10">10</label>
    </div>
<br><br>
    <div>
      <label for="sugg">Is there any way your experience could be better, we welcome any suggestions(be brutally honest!):</label>
      <input type="textarea" name="" id="sugg">
    </div>

    <footer>
      <p>Thank you for your vauable Feedback! We promise to do our best to improve upon any suggestions we come across.</p>
    </footer>

  </form>
</body>
</html>
